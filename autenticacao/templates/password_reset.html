{% extends 'base.html' %}
{% load static %}

{% block 'title' %}
     Recuperar Senha
{% endblock %}

{% block 'body' %}

    <header class="min-h-screen bg-black bg-opacity-75 bg-blend-overlay showcase border-gray-600 border-b-8 flex justify-center items-center bg-no-repeat"  style="background-image: url('{% static 'autenticacao/img/Mainframe2.jpg' %}');">
        <main class='bg-primary_black min-h-screen w-full'>
        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
        <div class="box">
            <form action="{% url 'password_reset' %}" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    {{form}}
                <button class="bg-green-600 py-1 px-3 text-white md:text-lg rounded-md" type="submit">Recuperar
                </button>
                    {% if form.errors %}
                        {{form.errors}}
                    {% endif %}
                </fieldset>

            </form>
        </div>
        </section>
    </main>
    </header>
     <footer class=" px-5 py-10 ">
        <ul class="flex justify-between items-center">

            <li>&copy; 2021</li>
            <li> <ion-icon name="logo-python"></ion-icon> Feito com Python (Django) Dev-Freitas</li>
            <li>JobÂ´s</li>
        </ul>
    </footer>

{% endblock %}
